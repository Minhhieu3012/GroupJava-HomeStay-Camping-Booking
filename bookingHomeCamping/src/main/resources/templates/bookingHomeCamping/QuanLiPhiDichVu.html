<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="master/css::css"></div>
</head>

<body>
<div class="container-xxl bg-white p-0">

    <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
            <div th:replace="master/logo::logo"></div>

            <div class="col-lg-9">
                <div th:replace="master/header::header"></div>

                <div th:replace="master/navbar::navbar"></div>
            </div>
        </div>
    </div>

    <th:block th:fragment="content">
        <!--Nội dung trang con -->
        <div class="service-fee-report container mt-5">
            <h2 class="report-title-service-fee mb-4">Quản lý phí dịch vụ</h2>
        
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>ID Giao dịch</th>
                    <th>Khách hàng</th>
                    <th>Tổng tiền</th>
                    <th>Phí quản lý (20%)</th>
                    <th>Chủ nhà nhận</th>
                    <th>Chi tiết</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction, iterStat : ${transactions}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.customerName}"></td>
                    <td th:text="${#numbers.formatDecimal(transaction.totalAmount, 0, 'COMMA', 3, 'POINT')} + ' VND'"></td>
                    <td th:text="${#numbers.formatDecimal(transaction.totalAmount * 0.2, 0, 'COMMA', 3, 'POINT')} + ' VND'"></td>
                    <td th:text="${#numbers.formatDecimal(transaction.totalAmount * 0.8, 0, 'COMMA', 3, 'POINT')} + ' VND'"></td>
                    <td><a th:href="@{'/admin/transaction-detail/' + ${transaction.id}}" class="btn btn-sm btn-primary">Xem</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </th:block>
    <div th:replace="master/footer::footer"></div>
    <a href="home" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

</div>


</body>

</html>
