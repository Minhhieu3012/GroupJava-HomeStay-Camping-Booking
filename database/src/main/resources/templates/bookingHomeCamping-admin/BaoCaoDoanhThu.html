<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="master-admin/css::css"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
<div id="app">
    <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">

            <!--            START LOGO-->
            <div th:replace="master-admin/logo::logo"></div>
            <!--            END LOGO -->

            <!--            START MENU-->
            <div th:replace="master-admin/menu::menu"></div>
            <!--            END MENU-->

        </div>
    </div>
    <div id="main">
        <th:block th:fragment="content">
            <div class="container mt-5">
                <h2 class="mb-4">BÁO CÁO DOANH THU</h2>

                <!-- Tổng quan -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card p-3 shadow">
                            <h5>Tổng doanh thu</h5>
                            <p class="h4 text-success" th:text="${totalRevenue} + ' VND'">0 VND</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-3 shadow">
                            <h5>Phí quản lý (20%)</h5>
                            <p class="h4 text-danger" th:text="${managementFee} + ' VND'">0 VND</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-3 shadow">
                            <h5>Tỷ lệ lấp đầy</h5>
                            <p class="h4 text-primary" th:text="${occupancyRate} + '%'">0%</p>
                        </div>
                    </div>
                </div>

                <!-- Biểu đồ -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <canvas id="revenueChart"></canvas>
                    </div>
                    <div class="col-md-6 mb-4">
                        <canvas id="feeChart"></canvas>
                    </div>
                    <canvas id="monthlyRevenueChart" width="800" height="400"></canvas>
                </div>

                <!-- Bảng chi tiết -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>Tháng</th>
                            <th>Doanh thu</th>
                            <th>Phí quản lý</th>
                            <th>Tỷ lệ lấp đầy</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="report : ${monthlyReports}">
                            <td th:text="${#temporals.format(report.reportDate, 'MM/yyyy')}">Tháng 1</td>
                            <td th:text="${report.totalRevenue}">0</td>
                            <td th:text="${report.managementFee}">0</td>
                            <td th:text="${report.occupancyRate}">0%</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </th:block>
    </div>

</div>
<script th:inline="javascript">
    const months = [[${months}]];
    const revenues = [[${revenues}]];
    const fees = [[${fees}]];

    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    new Chart(revenueCtx, {
        type: 'bar',
        data: {
            labels: months,
            datasets: [{
                label: 'Tổng doanh thu',
                data: revenues,
                backgroundColor: 'rgba(75, 192, 192, 0.7)'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    const feeCtx = document.getElementById('feeChart').getContext('2d');
    new Chart(feeCtx, {
        type: 'doughnut',
        data: {
            labels: ['Phí quản lý', 'Phần còn lại'],
            datasets: [{
                data: [
                    fees.reduce((a, b) => a + b, 0),
                    revenues.reduce((a, b) => a + b, 0) * 0.8
                ],
                backgroundColor: ['#ff6384', '#36a2eb']
            }]
        }
    });
</script>
<!-- Đặt script ở cuối file trước khi đóng </body> -->
<script>
    window.addEventListener('DOMContentLoaded', function () {
        const totalRevenue = [[${totalRevenue}]];
        const managementFee = [[${managementFee}]];
        const occupancyRate = [[${occupancyRate}]];

        const feeCtx = document.getElementById('feeChart').getContext('2d');
        new Chart(feeCtx, {
            type: 'doughnut',
            data: {
                labels: ['Phí quản lý', 'Doanh thu còn lại', 'Tỷ lệ lấp đầy'],
                datasets: [{
                    data: [
                        managementFee,
                        totalRevenue - managementFee,
                        occupancyRate * totalRevenue
                    ],
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
                }]
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ${context.raw.toFixed(2)} VND`;
                            }
                        }
                    }
                }
            }
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Gọi API lấy dữ liệu doanh thu theo tháng
        fetch('/revenue/monthly?year=2025&forAdmin=true') // đổi lại forAdmin=false và thêm usernameOrEmail nếu là chủ homestay
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.month + '/' + item.year);
                const revenues = data.map(item => item.totalRevenue);

                const ctx = document.getElementById('monthlyRevenueChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Tổng doanh thu',
                            data: revenues,
                            backgroundColor: '#36a2eb',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'VND'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Lỗi khi lấy dữ liệu:', error));
    });
</script>


</body>

</html>
