<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="master-admin/css::css"></div>
    <style>
        .invoice-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .invoice-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .invoice-detail p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #555;
        }
        .invoice-detail strong {
            color: #222;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            background-color: #4a5568; /* Gray-700 */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #2d3748; /* Darker */
        }
    </style>
</head>

<body>
<div id="app">
    <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">
            <div th:replace="master-admin/logo::logo"></div>
            <div th:replace="master-admin/menu::menu"></div>
        </div>
    </div>
    <div id="main">
        <th:block th:fragment="content">
            <section class="p-6">
                <div class="invoice-container">
                    <h1>Chi tiết Hóa Đơn</h1>

                    <div class="invoice-detail">
                        <p><strong>ID hóa đơn:</strong> <span th:text="${payment.id}"></span></p>
                        <p><strong>Khách hàng:</strong> <span th:text="${payment.username}"></span></p>
                        <p><strong>Homestay:</strong> <span th:text="${payment.propertyName}"></span></p>
                        <p><strong>Tổng tiền:</strong> <span th:text="${#numbers.formatDecimal(payment.totalAmount, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ</p>
                        <p><strong>Phí Admin:</strong> <span th:text="${#numbers.formatDecimal(payment.adminFee, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ</p>
                        <p><strong>Tiền Host:</strong> <span th:text="${#numbers.formatDecimal(payment.hostAmount, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ</p>
                        <p><strong>Ngày thanh toán:</strong> <span th:text="${#temporals.format(payment.paymentDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                        <p><strong>Phương thức thanh toán:</strong> <span th:text="${payment.paymentMethod}"></span></p>
                        <p><strong>Trạng thái:</strong> <span th:text="${payment.paymentStatus}"></span></p>
                    </div>

                    <div class="text-center">
                        <a href="javascript:history.back()" class="back-button">Quay lại</a>
                    </div>
                </div>
            </section>
        </th:block>
    </div>
</div>
</body>

</html>
