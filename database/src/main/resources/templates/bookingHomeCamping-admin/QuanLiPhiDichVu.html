<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="master-admin/css::css"></div>
</head>

<body>
<div id="app">
    <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">

            <!--            START LOGO-->
            <div th:replace="master-admin/logo::logo"></div>
            <!--            END LOGO -->

            <!--            START MENU-->
            <div th:replace="master-admin/menu::menu"></div>
            <!--            END MENU-->
        </div>
    </div>
    <div id="main">

        <!--            NỘI DUNG CÁC TRANG ADMIN-->
        <th:block th:fragment="content">
        <!--Nội dung trang con -->
        <div class="service-fee-report container mt-5">
            <h2 class="report-title-service-fee mb-4">QUẢN LÍ PHÍ DỊCH VỤ</h2>
        
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>ID Giao dịch</th>
                    <th>Khách hàng</th>
                    <th>Tổng tiền</th>
                    <th>Phí quản lý (20%)</th>
                    <th>Chủ nhà nhận</th>
                    <th>Chi tiết</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction, iterStat : ${transactions}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.customerName}"></td>
                    <td th:text="${#numbers.formatDecimal(transaction.totalAmount, 0, 'COMMA', 3, 'POINT')} + ' VND'"></td>
                    <td th:text="${#numbers.formatDecimal(transaction.totalAmount * 0.2, 0, 'COMMA', 3, 'POINT')} + ' VND'"></td>
                    <td th:text="${#numbers.formatDecimal(transaction.totalAmount * 0.8, 0, 'COMMA', 3, 'POINT')} + ' VND'"></td>
                    <td><a th:href="@{'/admin/transaction-detail/' + ${transaction.id}}" class="btn btn-sm btn-primary">Xem</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        </th:block>
    </div>
</div>


</body>

</html>
