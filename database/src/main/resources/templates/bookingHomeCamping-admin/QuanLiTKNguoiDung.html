<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="master-admin/css::css"></div>
</head>

<body>
<div id="app">
    <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">

            <!--            START LOGO-->
            <div th:replace="master-admin/logo::logo"></div>
            <!--            END LOGO -->

            <!--            START MENU-->
            <div th:replace="master-admin/menu::menu"></div>
            <!--            END MENU-->

        </div>
    </div>
    <div id="main">
<!--        private String username;-->
<!--        private String email;-->
<!--        private String password;-->
<!--        private String phone;-->
<!--        private String identityCard;-->
<!--        private Role role;-->

        <!--            NỘI DUNG CÁC TRANG ADMIN-->
        <th:block th:fragment="content">
            <div class="container mt-5">
                <h2 class="homestay-host-account mb-4">DANH SÁCH TÀI KHOẢN NGƯỜI DÙNG</h2>

                <table class="table table-bordered table-hover align-middle text-center">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Tên người dùng</th>
                        <th>Email</th>
                        <th>SĐT</th>
                        <th>Số căn cước công dân</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, iterStat : ${users}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td>
                    <span th:text="${user.role == 'HOST' ? 'Chủ Homestay' : 'Người dùng'}"
                          th:classappend="${user.role == 'HOST' ? 'badge bg-primary' : 'badge bg-secondary'}">
                    </span>
                        </td>
                        <td>
                            <span th:if="${user.active}" class="badge bg-success">Đang hoạt động</span>
                            <span th:if="${!user.active}" class="badge bg-danger">Đã bị khóa</span>
                        </td>
                        <td>
                            <form th:action="@{/admin/user/toggle-status}" method="post">
                                <input type="hidden" name="userId" th:value="${user.id}"/>
                                <button type="submit"
                                        th:text="${user.active ? 'Khóa tài khoản' : 'Mở khóa'}"
                                        th:class="${user.active ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'}">
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </th:block>
    </div>
</div>
</body>

</html>
