<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tất cả Homestay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
<div class="container mt-5">

    <div class="text-center mb-5">
        <h1 class="text-primary">Tất cả Homestay</h1>
        <p class="lead">Khám phá các lựa chọn lưu trú lý tưởng cho kỳ nghỉ của bạn.</p>
        <a th:href="@{/home}" class="btn btn-outline-secondary mt-3">Quay về Trang Chủ</a>
    </div>

    <!-- DANH SÁCH HOMESTAY -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="homestay : ${homestays}">
            <div class="card shadow">
                <img th:src="@{${homestay.image}}" class="card-img-top" th:alt="${homestay.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${homestay.name}">Tên Homestay</h5>
                    <p class="card-text" th:text="'Địa điểm: ' + ${homestay.location}">Địa điểm</p>
                    <p class="card-text text-danger fw-bold" th:text="'Giá: ' + ${#numbers.formatDecimal(homestay.price,0,'POINT','.',',')} + ' VNĐ/đêm'">Giá</p>
                    <a th:href="@{/booking/{id}(id=${homestay.id})}" class="btn btn-success w-100 mt-2">Đặt ngay</a>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
