<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="master/css::css"></head> <!-- Nhúng phần CSS từ file fragment -->

<body>
<div class="container-xxl bg-white p-0">

    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Header Start -->
    <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
            <!-- Logo -->
            <div th:replace="master-user/logo::logo"></div>

            <div class="col-lg-9">
                <!-- Header -->
                <div th:replace="master-user/header::header"></div>

                <!-- Navbar/Menu -->
                <div th:replace="master-user/navbar::navbar"></div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Phần nội dung được thay thế bởi trang con -->
    <th:block th:fragment="content">
        <!-- nội dung sẽ được nhét từ file con như home.html -->
    </th:block>

    <!-- Footer -->
    <div th:replace="master-user/footer::footer"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top">
        <i class="bi bi-arrow-up"></i>
    </a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.js"></script>
<script src="lib/easing/easing.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
