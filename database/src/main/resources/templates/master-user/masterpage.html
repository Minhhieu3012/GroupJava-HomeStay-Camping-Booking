<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('authToken');

        if (token) {
            fetch('/api/auths/me', {
                headers: { 'Authorization': 'Bearer ' + token }
            })
                .then(res => {
                    if (!res.ok) throw new Error('Token khÃ´ng há»£p lá»‡');
                    return res.json();
                })
                .then(user => {
                    // áº¨n pháº§n Ä‘Äƒng nháº­p/Ä‘Äƒng kÃ½
                    document.querySelector('.when-guest').style.display = 'none';

                    // Hiá»‡n pháº§n Ä‘áº·t phÃ²ng & user info
                    document.querySelector('.nav-booking-user').style.display = 'inline-block';
                    document.querySelector('.nav-booking-guest').style.display = 'none';

                    const userInfo = document.querySelector('.header-user-area');
                    userInfo.style.display = 'inline-block';
                    userInfo.innerHTML = `
          ğŸ‘¤ <b>${user.username}</b>
          <button onclick="logout()" class="btn btn-outline-danger btn-sm ms-2">ÄÄƒng xuáº¥t</button>
        `;
                })
                .catch(err => {
                    console.warn('[AUTH ERROR]', err.message);
                });
        }
    });

    function logout() {
        localStorage.removeItem('authToken');
        location.reload();
    }
</script>
